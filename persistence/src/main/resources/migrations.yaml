databaseChangeLog:
  - changeSet:
      id: vault-1
      author: simonas
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: string
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(140)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deadline
                  type: timestamp